<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <style>
    @media (min-width: 1200px) {
    .customer {
      bottom: -20px;
      position: relative;
    }
    .customer_info {
      margin-top: 20px;
    }
    .data_card {
      padding: 40px;
    }
    }
  </style>
</head>
<body>
<section class="dashboard_section">
  <div class="container">
    <div class="margin_side">
      <div class="row">
        <div class="col-xl-3">
          <div class="row">
            <div class="client_card">
              <div class="customer d-flex d-xl-block">
                  <img src="./images/image-jeremy.png" alt="couldn't download the image" style="width: 70px; height: 70px;" >
                  <div class="customer_info">
                    <p class="muted_text">Report for</p>
                    <h2 class="client_name">Jeremy Robson</h2>
                  </div>
              </div>
              <div class="data_card">
                  <ul class="nav justify-content-evenly flex-xl-column">
                    <li class="nav-item">
                      <a class="nav-link active" href="#" id="daily">Daily</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="weekly">Weekly</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="monthly">Monthly</a>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9">
          <div class="row">
            <div class="col-xl-4">
              <div class="task_card">
                <div class="activity_img d-flex flex-row-reverse">
                  <img src="./images/icon-work.svg" >
                </div>
                <div class="task_info">
                  <div class="row">
                    <div class="col-6 text-primary">
                      Work
                    </div>
                    <div class="col-6 text-end">
                      <img src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="col-12">
                      <h1 class="text-primary work_current" id="work_current">32hrs</h1>
                    </div>
                    <div class="col-12 d-flex flex-column-reverse">
                      <p class="task_history text-white" ><span id='work_previous'></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="task_card">
                <div class="activity_img d-flex flex-row-reverse" style="background-color: hsl(195, 74%, 62%);">
                  <img src="./images/icon-play.svg" >
                </div>
                <div class="task_info">
                  <div class="row">
                    <div class="col-6 text-primary">
                      Play
                    </div>
                    <div class="col-6 text-end">
                      <img src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="col-12">
                      <h1 class="text-primary" id="play_current">32hrs</h1>
                    </div>
                    <div class="col-12 d-flex flex-column-reverse">
                      <p class="task_history text-white" ><span id="play_previous"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="task_card">
                <div class="activity_img d-flex flex-row-reverse" style="background-color: hsl(348, 100%, 68%);">
                  <img src="./images/icon-study.svg" >
                </div>
                <div class="task_info">
                  <div class="row">
                    <div class="col-6 text-primary">
                      Study
                    </div>
                    <div class="col-6 text-end">
                      <img src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="col-12">
                      <h1 class="text-primary" id="study_current">32hrs</h1>
                    </div>
                    <div class="col-12 d-flex flex-column-reverse">
                      <p class="task_history text-white" ><span id="study_previous"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="task_card">
                <div class="activity_img d-flex flex-row-reverse" style="background-color: hsl(145, 58%, 55%);">
                  <img src="./images/icon-exercise.svg" >
                </div>
                <div class="task_info">
                  <div class="row">
                    <div class="col-6 text-primary">
                      Exercise
                    </div>
                    <div class="col-6 text-end">
                      <img src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="col-12">
                      <h1 class="text-primary" id="exercise_current">32hrs</h1>
                    </div>
                    <div class="col-12 d-flex flex-column-reverse">
                      <p class="task_history text-white" ><span id="exercise_previous"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="task_card">
                <div class="activity_img d-flex flex-row-reverse" style="background-color: hsl(264, 64%, 52%);">
                  <img src="./images/icon-social.svg" >
                </div>
                <div class="task_info">
                  <div class="row">
                    <div class="col-6 text-primary">
                      Social
                    </div>
                    <div class="col-6 text-end">
                      <img src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="col-12">
                      <h1 class="text-primary" id="social_current">32hrs</h1>
                    </div>
                    <div class="col-12 d-flex flex-column-reverse">
                      <p class="task_history text-white" ><span id="social_previous"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="task_card">
                <div class="activity_img d-flex flex-row-reverse" style="background-color: hsl(43, 84%, 65%);">
                  <img src="./images/icon-self-care.svg" >
                </div>
                <div class="task_info">
                  <div class="row">
                    <div class="col-6 text-primary">
                      Self-care
                    </div>
                    <div class="col-6 text-end">
                      <img src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="col-12">
                      <h1 class="text-primary" id="self-care_current">32hrs</h1>
                    </div>
                    <div class="col-12 d-flex flex-column-reverse">
                      <p class="task_history text-white"><span id="self-care_previous"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="./convert.js"></script>
</body>
</html>
